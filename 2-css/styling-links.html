<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling Links</title>

    <!-- Fonts -->


    <!-- Styles -->

    <style media="screen" type="text/css">
    /* These two things at the top of your css will set the defaults for ALL BROWSERS. This will stop those annoying white gaps that keep coming up. */

    body {
      margin: 0;
      padding: 0;
    }

    p {
      margin: 0;
      padding: 0;
    }

    /* We now return you to your regular CSS */

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    a:visited {
      color: #8E974D;
    }

    </style>
  </head>
  <body>

    <div>

      <p>
        <a href="http://www.google.com" target="_blank">This is a link to Google</a>
      </p>

      <p>
        <a href="http://www.google.se" target="_blank">This is a link I haven't visited before</a>
      </p>

    </div>




  </body>
</html>
