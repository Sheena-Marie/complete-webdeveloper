<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Changing Content</title>

    <!-- jQuery -->
    <script src="jquery-3.1.1.min.js"></script>

    <style type="text/css">

    #green-circle {
        height: 150px;
        width: 150px;
        background-color: #116611;
        border-radius: 50%;
        margin: 10px;
    }

    .square {
      height: 150px;
      width: 150px;
      background-color: #AA3939;
      margin: 10px;
    }

    </style>
</head>

<body>

  <div id="green-circle"></div>

  <div class="square"></div>

  <div class="square"></div>

  <p>The width of the body is: <span></span></p>

    <script type="text/javascript">

    $('#green-circle').hover(function() {

      $('#green-circle').css('width', '400px');

    });

    $('#green-circle').click(function() {
      $('#green-circle').css('background-color', '#AA3939');
    });

    $('#green-circle').hover(function() {
      $('span').html($('body').css('width'));
    });

    // To have a single funtion that applies to a number of different elements, but does something depending on what is clicked on or hovered.
    $('div').click(function() {
      $(this).css('display', 'none');
    });

    $('div').click(function() {

      if ($(this).attr('id') == 'green-circle') {
        alert('You clicked on a ' + $(this).attr('id'));
      } else {
        alert('You clicked on a square');
      }
      
    });


    </script>

</body>

</html>
