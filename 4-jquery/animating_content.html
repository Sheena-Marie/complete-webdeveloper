<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animating Content</title>

    <!-- jQuery -->
    <script src="jquery-3.1.1.min.js"></script>

    <style type="text/css">

    #green-circle {
        height: 150px;
        width: 150px;
        background-color: #116611;
        border-radius: 50%;
        margin: 10px;
    }


    </style>
</head>

<body>

  <div id="green-circle"></div>


    <script type="text/javascript">

      $('#green-circle').click(function() {
        $(this).animate({
          width:'400px',
          height:'400px',
          marginLeft: '100px',
          marginTop: '100px'
        }, 2000, function() {
          // Callback function to change the colour
          $(this).css('backgroundColor', '#AA3939');
        });
      });

    </script>

</body>

</html>
