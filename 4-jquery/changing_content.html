<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Changing Content</title>

    <!-- jQuery -->
    <script src="jquery-3.1.1.min.js"></script>

    <style type="text/css">

    #green-circle {
        height: 150px;
        width: 150px;
        background-color: #116611;
        border-radius: 50%;
        margin: 10px;
    }

    </style>
</head>

<body>

  <div id="green-circle"></div>

  <p>This is some text</p>

  <iframe src="http://edition.cnn.com/" width="500px" height="500px"></iframe>


    <script type="text/javascript">

      $('#green-circle').hover(function() {

        $('p').html('Changing Text!!!');

        $('iframe').attr('src', 'https://www.ecowebhosting.co.uk');

      });



    </script>

</body>

</html>
