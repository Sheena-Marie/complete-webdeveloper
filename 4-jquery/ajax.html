<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJAX</title>

    <!-- jQuery -->
    <script src="jquery-3.1.1.min.js"></script>
  </head>
  <body>
    
    <p></p>

  <script type="text/javascript">
  
    $.ajax('info.txt')
    .done(function(data) {
      alert(data);
    })
    .fail(function() {
      alert('It did not work!')
    });
    
    $.ajax('info.txt')
    .done(function(data) {
      $('p').html(data);
    });

  </script>

  </body>
</html>
