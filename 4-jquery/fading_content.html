<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Changing Content</title>

    <!-- jQuery -->
    <script src="jquery-3.1.1.min.js"></script>

    <style type="text/css">

    #green-circle {
        height: 150px;
        width: 150px;
        background-color: #116611;
        border-radius: 50%;
        margin: 10px;
    }

    .square {
      height: 150px;
      width: 150px;
      background-color: #AA3939;
      margin: 10px;
    }

    </style>
</head>

<body>

  <div id="green-circle"></div>
  <div class="square"></div>
  <div class="square"></div>

    <script type="text/javascript">

    // callback function: A function that happens when another function completes.
      $('div').click(function() {
        $(this).fadeOut('slow', function() {
          alert('Fade out has finished!');
        });
      });

    </script>

</body>

</html>
