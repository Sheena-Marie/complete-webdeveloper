<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Functions</title>
  </head>
  <body>


    <script type="text/javascript">

      // Creates what the function does
      function alertMe() {
        console.log("Hello World!");
      }

      // calls the function/runs the function.
      alertMe();

      function average(a, b) {
        return((a + b) / 2);
      }

      var x = 5;
      var y = 10;

      console.log("The average is: " + average(x, y));

      

    </script>

  </body>
</html>
