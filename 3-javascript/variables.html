<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Variables</title>
  </head>
  <body>

    <input type="text" id="textInput" value="Enter Your Name">

    <button id="changeText">Change the Text</button>

    <p id="printText">Your name is: </p>

    <script type="text/javascript">

      document.getElementById('changeText').onclick = function() {

        var textEntered = "";

        textEntered = document.getElementById('textInput').value;

        document.getElementById('printText').innerHTML = document.getElementById('printText').innerHTML + textEntered;

      }

    </script>

  </body>
</html>
