<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>

    <script type="text/javascript">

      var myArray = new Array();

      myArray[0] = "pizza";
      myArray[1] = "chocolate";

      console.log(myArray);
      console.log(myArray.length);

      var tweets = ["Morning everybody!", "I love coffee!"];

      alert(tweets[1]);

      console.log(tweets);

      // Adding items
      tweets.push("Does this work?");

      console.log(tweets);

      tweets.splice(1, 1, "Cornflakes for breakfast!");

      console.log(tweets);
    </script>

  </body>
</html>
