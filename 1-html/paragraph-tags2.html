<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paragraph Tags</title>
  </head>
  <body>
    <p>First <strong>paragraph</strong></p>
    <p>Second paragraph - <em>Italic</em></p>
    <p>Text with a line break - <ins>underlined</ins></p>

    <p>Here is some <sup>superscript</sup></p>
    <p>Here is some<sub>subscript</sub></p>
    <p>Here is some <del>struck out</del> text</p>
    <p>Here is a horizontal rule:</p>
    <hr>
  </body>
</html>
